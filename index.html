<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Design Your CCS Grid Layout</title>
</head>

<body>
  <script type="module" src="./elements/app-root.mjs"></script>
  <app-root></app-root>

  <!-- Templates -->
  <template class="app-root">
    <div id="virtual-display">
      <display-grid></display-grid>
    </div>
    <resizer-bar></resizer-bar>
    <main-menu></main-menu>

    <style>
      :host {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        --virtual-display-width: auto;
        display: grid;
        grid-template-columns: var(--virtual-display-width) 5px 1fr;
        grid-template-areas: "virtual-display resizer-bar main-menu";
      }

      #virtual-display {
        grid-area: virtual-display;
        box-shadow: 0 4px 5px 3px rgba(0, 0, 0, 0.2);
        z-index: 1;
        overflow-x: scroll;
      }

      resizer-bar {
        grid-area: resizer-bar;
      }

      main-menu {
        grid-area: main-menu;
      }
    </style>
  </template>

  <template class="display-grid"></template>

  <template class="grid-cell">
    <style>
      :host {
        border-style: solid;
        border-width: thin;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows:
          1fr 1fr 1fr;
      }

      div {
        grid-row: 2;
        grid-column: 2;
        justify-self: center;
        align-self: center;
      }
    </style>
  </template>

  <template class="resizer-bar">
    <style>
      :host {
        cursor: ew-resize;
      }
    </style>
  </template>

  <template class="main-menu">
    <export-options></export-options>
  </template>

  <template class="export-options">
    <button>Export...</button>

    <style>
      :host {
        display: grid;
      }
    </style>
  </template>
</body>

</html>
